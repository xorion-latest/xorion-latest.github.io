<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xorion</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Favicon -->
  <link rel="icon" href="favicon.png" type="image/png">

  <!-- Font Awesome -->
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"></noscript>
</head>
<body>
  <!-- Binary Rain Canvas -->
  <canvas id="binaryCanvas"></canvas>

  <!-- Logo -->
  <div class="logo-wrapper">
    <img src="xorion-banner.png" alt="Xorion Banner" class="project-logo">
  </div>

  <!-- Neon Button Box -->
  <div class="content-wrapper">
    <div class="button-container">
      <!-- Top Row -->
      <div class="top-row">
        <a href="https://github.com/X4V1-code/Xorion/" class="btn github">
          <i class="fab fa-github"></i> GitHub
        </a>
        <a href="/download" class="btn download">Download</a>
        <a href="https://discord.gg/WzNVyYYh" class="btn discord">
          <i class="fab fa-discord"></i> Discord
        </a>
      </div>

      <!-- YouTube Header -->
      <div class="header-text">Visit our YouTube Channel for tutorials and more!</div>

      <!-- YouTube Button -->
      <a href="https://www.youtube.com/@Xorion" class="btn youtube">
        <i class="fab fa-youtube"></i> YouTube
      </a>
    </div>
  </div>

  <!-- Credits Section -->
  <div class="credits-section">
    <h1 class="credits-title">CREDITS</h1>
    <p class="credits-subtitle">(The people who made this possible)</p>

    <!-- XAVI -->
    <div class="credit-block">
      <h2 class="credit-name">XAVI</h2>
      <p class="credit-role">Head Developer & Discord Manager</p>
      <img src="xavi-profile.png" alt="Xavi Profile" class="profile-img">
    </div>

    <!-- qx9z and Quinton -->
    <div class="credit-row">
      <div class="credit-block">
        <h2 class="credit-name">qx9z</h2>
        <p class="credit-role">Beta tester, YouTube promoter, Discord Mod</p>
        <img src="qx9z.png" alt="qx9z Profile" class="profile-img">
      </div>
      <div class="credit-block">
        <h2 class="credit-name">Quinton</h2>
        <p class="credit-role">Emoji Guy, Discord Mod</p>
        <img src="quinton.png" alt="Quinton Profile" class="profile-img">
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
